<!DOCTYPE html>
<html lang="es">

    <!-- Header con logo -->
    <header>
        <img src="header-image.jpg" alt="Header Image" style="width: 100%; height: auto;">

    <!-- Barra de búsqueda -->
    <section style="text-align: center; margin: 1rem 0;">

    <!-- Contenido principal con columnas laterales decorativas -->
    <section style="display: flex;">

        <!-- Columnas laterales decorativas -->
        <aside style="width: 10%; background-image: url('side-image.jpg'); background-size: cover; height: auto;"></aside>

        <main style="width: 80%; padding: 1rem;">

            <!-- Artículos recomendados -->

                </ul>
            </section>

            <!-- Ofertas monstruosas -->
            <section style="margin-top: 2rem;">
                <h2 style="text-align: center;">Ofertas Monstruosas de la Semana</h2>
                <ul style="display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; margin-top: 1rem; list-style: none; padding: 0;">

        <aside style="width: 10%; background-image: url('side-image.jpg'); background-size: cover; height: auto;"></aside>

</html>
