<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="fondo">
        <section class="contenedor-login">
            <h2>Iniciar sesión</h2>
            <form class="formulario">
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit" class="boton">Iniciar sesión</button>
            </form>
            
            <section class="redes">
                <button class="social-button google">Iniciar sesión con Google</button>
                <button class="social-button twitter">Iniciar sesión con Twitter</button>
                <button class="social-button facebook">Iniciar sesión con Facebook</button>
            </section>
        </section>
    </section>
</body>
