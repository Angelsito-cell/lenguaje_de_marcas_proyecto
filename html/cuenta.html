<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <!-- Fondo con la imagen de la cabecera -->
    <section class="fondo">
        <div class="contenedor-login">
            <h2>Iniciar sesión</h2>
            
            <!-- Formulario de inicio de sesión -->
            <form class="formulario">
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit" class="boton">Iniciar sesión</button>
            </form>

            <!-- Botones para iniciar sesión con redes sociales -->
            <div class="redes">
                <button class="social-button google">Iniciar sesión con Google</button>
                <button class="social-button twitter">Iniciar sesión con Twitter</button>
                <button class="social-button facebook">Iniciar sesión con Facebook</button>
            </div>
        </div>
    </section>

</body>
</html>
