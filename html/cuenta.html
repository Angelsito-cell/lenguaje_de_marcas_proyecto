<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="fondo">
        <section class="contenedor-login">
            <h2><img src="imágenes/iniciar.png" alt=""></h2>

            <form class="formulario">
                <section> 
                    <input type="text" placeholder="Nombre de usuario" required>
                </section>
                <section></section>
                    <input type="password" placeholder="Contraseña" required>
                </section>
                <section>
                    <button type="submit" class="boton">Iniciar sesión</button>
                </section>
            </form>

            <section class="redes">
                <button class="boton google">Iniciar sesión con Google</button>
                <button class="boton twitter">Iniciar sesión con Twitter</button>
                <button class="boton-button facebook">Iniciar sesión con Facebook</button>
            </section>
        </section>
    </section>
</body>
</html>
